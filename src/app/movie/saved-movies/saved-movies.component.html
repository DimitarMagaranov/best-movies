<ng-container *ngTemplateOutlet="isThereSavedMovies ? withMovies : withoutMovies"></ng-container>

<ng-template #withMovies>
    <div class="list">
        <div class="list-item" *ngFor="let movie of movies">
            <div class="img-ctr">
                <img [routerLink]="['/movies/details/', movie._id]" src="{{ movie.poster }}" alt="" />
            </div>
            <div class="title-ctr">
                <p [routerLink]="['/movies/details/', movie._id]">{{movie.title}}</p>
            </div>
            <div class="imdb-rating-ctr">
                <p>IMDB rating: </p>
                <i class="fas fa-star"></i>
                <p>{{movie.imdbRating}}/10</p>
                <button (click)="removeMovie(movie._id)" class="btn-delete">Remove</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #withoutMovies>
    <div class="empty-list">
        <h1>Your list is empty</h1>
        <p>Check the list and add some movies</p>
        <button (click)="clearLocalStorageHandler()" routerLink="/movies/all" class="btn btn-ckeck">CHECK THEM NOW</button>
    </div>
</ng-template>
