<div class="header">
    <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
    <p class="dialog-message">{{ data.message }}</p>
</div>
<div class="btns-ctr" mat-dialog-actions>
    <button class="btn-cancel" style="margin-right:10px;" (click)="cancel()">{{ data.cancelText }}</button>
    <button class="btn-yes" (click)="confirm()">{{ data.confirmText }}</button>
</div>
