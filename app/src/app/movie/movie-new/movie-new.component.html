<form #form="ngForm" class="newMovie" (ngSubmit)="newMovieHandler(form)">
    <fieldset>
        <h2>New movie</h2>
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" #nameInput="ngModel" ngModel required>
        </div>
        <ng-container *ngIf="nameInput.touched">
            <p class="error" *ngIf="nameInput.errors?.['required']">Title is required!</p>
          </ng-container>
        <div>
            <label for="year">Year:</label>
            <input type="text" name="year" id="year" #yearInput="ngModel" ngModel required>
        </div>
        <ng-container *ngIf="yearInput.touched">
            <p class="error" *ngIf="yearInput.errors?.['required']">Year is required!</p>
          </ng-container>
        <div>
            <label for="director">Director:</label>
            <input type="text" name="director" id="director" #directorInput="ngModel" ngModel required>
        </div>
        <ng-container *ngIf="directorInput.touched">
            <p class="error" *ngIf="directorInput.errors?.['required']">Director's name is required!</p>
          </ng-container>
        <div>
            <label for="writer">Writer:</label>
            <input type="text" name="writer" id="writer" #writerInput="ngModel" ngModel required>
        </div>
        <ng-container *ngIf="writerInput.touched">
            <p class="error" *ngIf="writerInput.errors?.['required']">Writer's name is required!</p>
          </ng-container>
        <div>
            <label for="poster">Image link:</label>
            <input type="text" name="poster" id="poster" #posterInput="ngModel" ngModel required>
        </div>
        <ng-container *ngIf="posterInput.touched">
            <p class="error" *ngIf="posterInput.errors?.['required']">Image link is required!</p>
          </ng-container>
        <div>
            <label for="trailerLink">YouTube trailer link:</label>
            <input type="text" name="trailerLink" id="trailerLink" #trailerLinkInput="ngModel" ngModel required>
        </div>
        <ng-container *ngIf="trailerLinkInput.touched">
            <p class="error" *ngIf="trailerLinkInput.errors?.['required']">Trailer link is required!</p>
          </ng-container>
        <div>
            <label for="imdbRating">ImdbRating:</label>
            <input type="number" name="imdbRating" id="imdbRating" #imdbRatingInput="ngModel" ngModel required>
        </div>
        <ng-container *ngIf="imdbRatingInput.touched">
            <p class="error" *ngIf="imdbRatingInput.errors?.['required']">IMDB rating is required!</p>
          </ng-container>
        <div>
            <label for="imdbLink">ImdbLink:</label>
            <input type="text" name="imdbLink" id="imdbLink" #imdbLinkInput="ngModel" ngModel required>
        </div>
        <ng-container *ngIf="imdbLinkInput.touched">
            <p class="error" *ngIf="imdbLinkInput.errors?.['required']">IMDB link is required!</p>
          </ng-container>
        <div>
            <label for="plot">Description:</label>
            <input type="text" name="plot" id="plot" #plotInput="ngModel" ngModel required>
        </div>
        <ng-container *ngIf="plotInput.touched">
            <p class="error" *ngIf="plotInput.errors?.['required']">Description is required!</p>
          </ng-container>

        <form [formGroup]="dropDownForm">
            <label>Genres:</label>
            <ng-multiselect-dropdown
                placeholder="Select genres"
               [settings]="dropdownSettings"
               [data]="genres"
               formControlName="myItems">
            </ng-multiselect-dropdown>
        </form>

        <div class="btn-ctr">
            <button>Submit</button>
        </div>
    </fieldset>
</form>
